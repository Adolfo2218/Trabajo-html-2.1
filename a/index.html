<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación - Chile Limpio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Postulación - Chile Limpio</h1>
    <form id="postulacionForm" action="#" method="post">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">
        
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required minlength="3" maxlength="20">
        
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required minlength="3" maxlength="20">
        
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" required minlength="9" maxlength="12">
        
        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" required>
        
        <label for="motivacion">Motivación para Postular:</label>
        <textarea id="motivacion" name="motivacion" rows="4" required></textarea>
        
        <button type="submit" id="enviar">Enviar</button>
        <button type="button" id="crearCarta">Crear Carta</button>
    </form>

    <textarea id="carta" rows="10" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
